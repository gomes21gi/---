  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const searchButton = document.querySelector('.radio-input input[value="value-3"]');
      const searchBar = document.querySelector('#searchForm');

      searchButton.addEventListener('click', function () {
        if (searchBar.style.display === 'none' || searchBar.style.display === '') {
          searchBar.style.display = 'block';
        } else {
          searchBar.style.display = 'none';
        }
      });
    });
  </script>
  <script>
    let fichas = []; // Array para armazenar as fichas

    function adicionarFicha() {
      // Lógica para adicionar uma nova ficha ao array de fichas
      let novaFicha = document.getElementById('ficha').value;
      fichas.push(novaFicha);
    }

    function mostrarHistorico() {
      let historicoDiv = document.getElementById('historico');
      historicoDiv.innerHTML = ''; // Limpar conteúdo anterior

      // Iterar sobre as fichas e adicioná-las ao elemento do histórico
      for (let i = 0; i < fichas.length; i++) {
        let fichaDiv = document.createElement('div');
        fichaDiv.textContent = fichas[i];
        historicoDiv.appendChild(fichaDiv);
      }
    }
  </script>
