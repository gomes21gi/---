<html lang="en">

<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #FDFDFD;
        }

        .header {
            color: #fff;
            padding: 20px;
            text-align: center;
            background: linear-gradient(28deg, rgba(255, 239, 51, 0.8463760504201681) 0%, rgba(218, 75, 44, 1) 47%, rgba(94, 0, 0, 1) 100%);
            margin-bottom: 20px;
        }
.radio-input input {
  display: none;
}

.radio-input {
  --container_width: 300px;
  position: relative;
  display: flex;
  align-items: center;
  border-radius: 10px;
  background-color: #fff;
  color: #000000;
  width: var(--container_width);
  overflow: hidden;
  border: 1px solid rgba(53, 52, 52, 0.226);
}

.radio-input label {
  width: 100%;
  padding: 10px;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1;
  font-weight: 600;
  letter-spacing: -1px;
  font-size: 14px;
}

.selection {
  display: none;
  position: absolute;
  height: 100%;
  width: calc(var(--container_width) / 3);
  z-index: 0;
  left: 0;
  top: 0;
  transition: .15s ease;
}

.radio-input label:has(input:checked) {
  color: #fff;
}

.radio-input label:has(input:checked) ~ .selection {
  background-color: rgb(11 117 223);
  display: inline-block;
}

.radio-input label:nth-child(1):has(input:checked) ~ .selection {
  transform: translateX(calc(var(--container_width) * 0/3));
}

.radio-input label:nth-child(2):has(input:checked) ~ .selection {
  transform: translateX(calc(var(--container_width) * 1/3));
}

.radio-input label:nth-child(3):has(input:checked) ~ .selection {
  transform: translateX(calc(var(--container_width) * 2/3));
}
        .ui {
            opacity: 0.1;
            justify-content: center;
            display: flex;
            align-items: center;
        }

        /* Estilos para telas pequenas (exemplo: smartphones) */
        @media (max-width: 768px) {
            .header {
                padding: 20px;
            }

            .logged-in-user {
                font-size: 16px;
            }

            .gif {
                height: 30px;
            }

            .search-container {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .search-input {
                width: 100%;
                max-width: none;
                border-radius: 5px;
                margin: 0;
            }

            .search-button {
                width: 100%;
                border-radius: 5px;
            }

            .search-button:hover {
                background-color: #e74c3c;
            }

        /* Estilos para telas médias e maiores (exemplo: tablets, desktops) */
        @media (min-width: 769px) {

            /* Adicione margin-left: 20px; */
            .search-container {
                flex-direction: row;
                margin-left: 20px;
            }

            /* Adicione width: 190px; e max-width: 190px; */
            .search-input {
                width: 190px;
                max-width: 190px;
            }
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="logged-in-user">
            <div>Nome da Pessoa Logada</div>
            <div>Matrícula:</div>
        </div>
        <a href="#">
            <img class="gif"
                src="https://www.imagensanimadas.com/data/media/1193/caminhao-de-bombeiro-imagem-animada-0009.gif"
                alt="caminhao-de-bombeiro-imagem-animada-0009" />
        </a>
    </div>

        <div class="radio-input">
      <label>
      <input type="radio" id="value-1" name="value-radio" value="value-1">
      <span>Nova Ficha</span>
      </label>
      <label>
        <input type="radio" id="value-2" name="value-radio" value="value-2">
      <span>Histórico</span>
      </label>
      <label>
        <input type="radio" id="value-3" name="value-radio" value="value-3">
      <span>Pesquisar</span>
      </label>
      <span class="selection"></span>
    </div>
        
    <div class="ui">
        <img src="logos.png" width="70%" />
    </div>
</body>

</html>
