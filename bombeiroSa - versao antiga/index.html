<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">

    <style>
body {
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-image: linear-gradient(0deg, hsl(0deg 84% 36%) 3%, hsl(42deg 78% 57%) 12%, hsl(46deg 86% 77%) 16%, rgba(160, 161, 161, 0.144) 24%);
}

.logo img {
    max-width: 100%;
}

.container {
    background: #F8F9FD;
    background: linear-gradient(0deg, rgb(255, 255, 255) 0%, rgb(244, 247, 251) 100%);
    border-radius: 40px;
    padding: 3% 4%; /* Use porcentagem para o preenchimento */
    border: 5px solid rgb(255, 255, 255);
    box-shadow: rgba(218, 76, 44, 0.37) 0px 30px 30px -20px;
    margin: 4% 2%; /* Use porcentagem para a margem e centralize horizontalmente */
}

.heading {
    text-align: center;
    font-weight: 900;
    font-size: 3em; /* Use unidades relativas para o tamanho do texto */
    color: rgba(218, 75, 44, 1);
}

.form {
    margin-top: 2%; /* Use porcentagem para o espaçamento */
}

.form .input {
    width: 90%;
    background: white;
    border: none;
    padding: 3% 4%; /* Use porcentagem para o preenchimento */
    border-radius: 20px;
    margin-top: 2%; /* Use porcentagem para a margem superior */
    box-shadow: rgba(218, 76, 44, 0.37) 0px 10px 10px -5px;
    border-inline: 2px solid transparent;
}

.form .input::-moz-placeholder {
    color: rgb(170, 170, 170);
}

.form .input::placeholder {
    color: rgb(170, 170, 170);
}

.form .input:focus {
    outline: none;
    border-inline: 2px solid #12B1D1;
}

.form .forgot-password {
    display: block;
    margin-top: 2%; /* Use porcentagem para o espaçamento */
    text-align: center;
    font-size: 2em; /* Use unidades relativas para o tamanho do texto */
}

.form .forgot-password a {
    font-size: 0.7em; /* Use unidades relativas para o tamanho do texto */
    color: rgba(218, 75, 44, 1);
    text-decoration: none;
}

.form .login-button {
    display: block;
    width: 90%;
    font-weight: bold;
    background: linear-gradient(28deg, rgba(255, 239, 51, 0.8463760504201681) 0%, rgba(218, 75, 44, 1) 47%, rgba(94, 0, 0, 1) 100%);
    color: white;
    padding: 3% 0; /* Use porcentagem para o preenchimento vertical e remova o preenchimento horizontal */
    margin: 4% auto; /* Use porcentagem para a margem e centralize horizontalmente */
    border-radius: 20px;
    box-shadow: rgba(218, 76, 44, 0.582) 0px 10px 10px -5px;
    border: none;
    transition: all 0.2s ease-in-out;
}

.form .login-button:hover {
    transform: scale(1.03);
    box-shadow: rgba(218, 75, 44, 1) 0px 23px 10px -20px;
}

.form .login-button:active {
    transform: scale(0.95);
    box-shadow: rgba(218, 76, 44, 0.37) 0px 15px 10px -10px;
}

a {
    color: white;
    text-decoration: none;
}

    </style>
</head>

<body>
    <div class="logo">
        <img src="logos.png" alt="Logo" />
    </div>
    <div class="container">
        <div class="heading">Login</div>
        <form action="" class="form">
            <input required="" class="input" type="email" name="email" id="email" placeholder="E-mail">
            <input required="" class="input" type="password" name="password" id="password" placeholder="Senha">
            <span class="forgot-password"><a href="#">Forgot Password ?</a></span>
            <button class="login-button" type="submit" value="Entrar"><a href="perfil.html">Entrar</a></button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
