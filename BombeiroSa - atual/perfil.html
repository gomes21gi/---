<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
  <link rel="stylesheet" type="text/css" href="perfil.css" media="screen" />
  <link rel="icon" href="/../icon.png" type="image/png">
  <link rel="icon" type="image/x-icon" href="/../icon.png">
</head>

<body>

  <div class="header">
    <div class="logged-in-user">
      <div>Nome da Pessoa Logada</div>
      <div>Matrícula:</div>
    </div>
    <a href="#">
      <img class="gif"
        src="https://www.imagensanimadas.com/data/media/1193/caminhao-de-bombeiro-imagem-animada-0009.gif"
        alt="caminhao-de-bombeiro-imagem-animada-0009" />
    </a>
  </div>

  <div class="eita">
    <div class="radio-input">
      <label>
        <input type="radio" id="value-1" name="value-radio" value="value-1">
        <span><a href="ficha.html">Nova Ficha</a></span>
      </label>
      <label>
        <input type="radio" id="value-2" name="value-radio" value="value-2">
        <span>Histórico</span>
      </label>
      <span class="selection"></span>
    </div>
  </div>

  <div class="ui">
    <img src="logos.png" width="60%" />
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const searchButton = document.querySelector('.radio-input input[value="value-3"]');
      const searchBar = document.querySelector('#searchForm');
  
      searchButton.addEventListener('click', function() {
        if (searchBar.style.display === 'none' || searchBar.style.display === '') {
          searchBar.style.display = 'block';
        } else {
          searchBar.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
